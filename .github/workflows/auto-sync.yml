name: 🔁 Auto Sync to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔄 Commit & Push any changes
        run: |
          git config user.name "PhoenixNode AutoSync"
          git config user.email "autosync@phoenixnode.ai"
          git add .
          git commit -m "🔁 Auto-updated content" || echo "No changes to commit"
          git push origin main